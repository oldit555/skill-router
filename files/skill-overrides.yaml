# Skill Router - Manual Overrides
# This file allows you to fine-tune skill/agent matching
# The hook merges these with auto-detected patterns

# ═══════════════════════════════════════════════════════════════
# SKILL KEYWORD OVERRIDES
# Add keywords the auto-detection missed
# ═══════════════════════════════════════════════════════════════

skills:
  systematic-debugging:
    extra_keywords:
      - "not working"
      - "broken"
      - "something's wrong"
      - "weird behavior"
      - "used to work"
      - "suddenly"
      - "stopped working"
    exclude_keywords:
      - "design"           # "design a fix" should go to brainstorming first
      - "how should"       # Planning, not debugging
    weight_boost: 0        # +/- to adjust matching sensitivity

  test-driven-development:
    extra_keywords:
      - "write tests"
      - "need tests"
      - "tests first"
      - "red green"
    exclude_keywords:
      - "fix"              # Fixing goes to debugging
      - "bug"              # Bug fixing goes to debugging
      - "failing test"     # Existing failures go to debugging
    weight_boost: 0

  brainstorming:
    extra_keywords:
      - "what do you think"
      - "best approach"
      - "options"
      - "should i"
      - "how would you"
      - "what's the best way"
      - "pros and cons"
    exclude_keywords: []
    weight_boost: 0

  requesting-code-review:
    extra_keywords:
      - "review this"
      - "check my code"
      - "look at this"
      - "is this good"
      - "feedback"
    exclude_keywords: []
    weight_boost: 0

  verification-before-completion:
    extra_keywords:
      - "ready to merge"
      - "looks good"
      - "ship it"
      - "lgtm"
      - "all done"
    exclude_keywords: []
    weight_boost: 0

# ═══════════════════════════════════════════════════════════════
# AGENT KEYWORD OVERRIDES
# ═══════════════════════════════════════════════════════════════

agents:
  debugger:
    extra_keywords:
      - "investigate"
      - "dig into"
      - "find out why"
      - "root cause"
    weight_boost: 0

  mobile-developer:
    extra_keywords:
      - "app"
      - "screen"
      - "navigation"
      - "gesture"
    weight_boost: 0

  backend-architect:
    extra_keywords:
      - "api"
      - "endpoint"
      - "service"
      - "database"
    weight_boost: 0

  code-reviewer:
    extra_keywords:
      - "pr"
      - "pull request"
      - "changes"
    weight_boost: 0

# ═══════════════════════════════════════════════════════════════
# PRIORITY ORDER
# When multiple skills match with similar scores, this order decides
# Lower number = higher priority
# ═══════════════════════════════════════════════════════════════

priority:
  1: brainstorming                    # Design before code
  2: systematic-debugging             # Fix before build
  3: test-driven-development          # Build with tests
  4: requesting-code-review           # Review after build
  5: verification-before-completion   # Verify before ship
  6: finishing-a-development-branch   # Ship

# ═══════════════════════════════════════════════════════════════
# SKILL RELATIONSHIPS
# How skills and agents work together
# ═══════════════════════════════════════════════════════════════

relationships:
  systematic-debugging:
    pairs_with:
      - debugger              # Agent often used within this skill
      - error-detective
    precedes:
      - test-driven-development  # Debug before adding new code

  brainstorming:
    precedes:
      - test-driven-development
      - writing-plans

  test-driven-development:
    pairs_with:
      - testing-anti-patterns
    precedes:
      - requesting-code-review

# ═══════════════════════════════════════════════════════════════
# CONTEXT SIGNALS
# Boost skills when certain conditions are detected
# ═══════════════════════════════════════════════════════════════

context_signals:
  # When git shows uncommitted changes
  git_uncommitted:
    boost:
      - verification-before-completion
    weight: 2

  # When test output contains failures
  test_failure:
    boost:
      - systematic-debugging
      - debugger
    weight: 3

  # When in a new/empty project
  new_project:
    boost:
      - brainstorming
    weight: 2
